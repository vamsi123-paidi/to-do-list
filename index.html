<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container-fluid" id="main_container">
      <div class="row">
        <div id="card_container" style="width: 18rem;" class="col-12 col-md-6" >
          <div id="card_body">
            <h5 id="card_text">To-Do List</h5>
            <form id="task_form">
                <div class="mb-3">
                    <label for="task_title" class="form-label">Title</label>
                    <input type="text" id="task_title" class="form-control" placeholder="Enter the task title">
                </div>
                <div class="mb-3">
                    <label for="task_description" class="form-label">Description</label>
                    <textarea id="task_description" class="form-control" placeholder="Enter task description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="task_category" class="form-label">Category</label>
                    <select id="task_category" class="form-select">
                        <option value="hobbies">Hobbies</option>
                        <option value="sports">Sports</option>
                        <option value="studies">Studies</option>
                    </select>
                </div>
                <div class="mb-3">
                  <label for="filter" class="form-label">filter</label>
                  <select id="filter" class="form-select">
                      <option value="hobbies">low</option>
                      <option value="sports">medium</option>
                      <option value="studies">high</option>
                  </select>
              </div>
                <button type="submit" id="add_task" class="btn btn-primary">Add Task</button>
            </form>
        </div>
            <div id="list_container" class="col-12 col-md-6 mt-3" >
            </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
